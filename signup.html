<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sign up Form Horizontal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            color: #999;
            background: #ececec;
            font-family: 'Poppins', sans-serif;
            padding: 0 20px;
        }

        .wrapper {
            background: #ececec;
            padding: 0 20px;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .side-image {
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 10px 0 0 0px;
            position: relative;
        }

        .row {
            width: 900px;
            height: 550px;
            border-radius: 10px;
            background: #fff;
            padding: 0px;
            box-shadow: 5px 5px 10px 1px rgba(0, 0, 0, 0.2);
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .text p {
            color: #fff;
            font-size: 20px;
        }

        i {
            font-weight: 400;
            font-size: 15px;
        }

        .right {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .input-box {
            width: 330px;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            border-radius: 10px 0 0 10px;
        }

        .input-box header {
            font-weight: 700;
            text-align: center;
            margin-bottom: 45px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 0 10px;
        }

        .input {
            height: 45px;
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            outline: none;
            margin-bottom: 20px;
            color: #40414a;
        }

        .input-box .input-field label {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
            transition: .5s;
        }

        .input-field input:focus~label {
            top: -10px;
            font-size: 13px;
        }

        .input-field input:valid~label {
            top: -10px;
            font-size: 13px;
            color: #5d5076;
        }

        .input-field .input:focus,
        .input-field .input:valid {
            border-bottom: 1px solid #743ae1;
        }

        .submit {
            border: none;
            outline: none;
            height: 45px;
            background: #ececec;
            border-radius: 5px;
            transition: .4s;
        }

        .submit:hover {
            background: rgba(37, 95, 156, 0.937);
            color: #fff;
        }

        .signin {
            text-align: center;
            font-size: small;
            margin-top: 25px;
        }

        span a {
            text-decoration: none;
            font-weight: 700;
            color: #000;
            transition: .5s;
        }

        span a:hover {
            text-decoration: underline;
            color: #000;
        }

        @media only screen and (max-width: 768px) {
            .side-image {
                border-radius: 10px 10px 0 0;
            }

            img {
                width: 100%;
                border-radius: 10px 10px 0 0;
            }

            .text {
                position: absolute;
                top: 70%;
                text-align: center;
            }

            .text p,
            i {
                font-size: 16px;
            }

            .row {
                max-width: 420px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid bodycolor">
        <section>
          <div class="row pt-4">
              <div class="col-1"></div>
              
              <div class="col txt_color fw-bold ps-4">
                <p style="display:inline-block;">
                  <img href="https://wizardofcode8.github.io/Corvit-Project/website.html" src="quranlogo (1).png">
                  QuranHub
                </p>
                   
              </div>
  
              <div class="col-5 txt">
  
                <ul class="nav justify-content-start fw-medium ">
                  <li class="nav-item">
                    <a class="nav-link active txt_color" aria-current="page" href="https://wizardofcode8.github.io/Corvit-Project/website.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link txt_color" href="#">About us</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link txt_color" href="#">Reciters</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link txt_color" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link txt_color" href="#">Contact</a>
                  </li>
                </ul>
  
              </div>
        </section>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 col-12  side-image">
                    <img src="quransign2.jpg" class="img-fluid w-100 h-100" alt="">
                    <div class="text text-center fw-bold w-100 ">
                        <p>Quran Learning <br><i>- Website</i></p>
                    </div>
                </div>

                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Create account</header>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required="" autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="pass" required="">
                            <label for="pass">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Sign Up">
                        </div>
                        <div class="signin">
                            <span>Already have an account? <a href="#">Log in here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
