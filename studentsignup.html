<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    body{
        font-family: 'Roboto', sans-serif;
        background-color: #ECECEC;
    }
    input{
        background-color: #FFFFFF;
        outline: none;
        border: 0; 
    }
  </style>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="d-flex col-12 h-100 p-0 "  >
          <div class="col-6" id="col-first" >
            <img src="allah.avif" class="img-fluid w-100 h-100" alt="">
          </div>
          <div class="col-6 px-5 py-3 " id="col-second">
           <form action="" >
            <div class="text-center">
              <h1 style="color: #188754;" id="head" style="border-bottom: 10px solid #188754;">Sign up as Student</h1>
              <div class="form-text">Please fill all the fields and we'll contact you back.</div>
              </div>
              <div class="All-inputs-div py-3">

                <!-- First Name and last name fields  -->
  
                <div class="d-flex flex-column gap-2 my-2">
                  <div class="d-flex flex-column w-100 my-1">
                    <!-- <label for="" class="pb-1">First Name:</label> -->
                    <input
                      type="text"
                      class="py-2 px-4"
                      style="outline: none; border-radius: 5px;"
                      placeholder="Enter First Name"
                      required
                    />
                  </div>
                  <div class="d-flex flex-column w-100 my-1">
                    <!-- <label for="" class="pb-1">Last Name:</label> -->
                    <input type="text" class="py-2 px-4" style="outline: none; border-radius: 5px;" placeholder="Enter Last Name" required/>
                  </div>
                </div>
  
                <!-- Email field  -->
  
                <div class="d-flex flex-column gap-4 ">
                  <div class="d-flex flex-column w-100 my-1">
                    <!-- <label for="" class="pb-1">Email:</label> -->
                    <input
                      type="email"
                      class="py-2 px-4"
                      style="outline: none; border-radius: 5px;"
                      placeholder="email@gmail.com" required
                    />
                  </div>
                  
                </div>
                
                <!-- Password Field  -->
  
  
                <div class="d-flex flex-column gap-2 my-2">
                  <div class="d-flex flex-column w-100 my-1">
                      <!-- <label for="" class="pb-1">Password:</label> -->
                      <input type="password" class="py-2 px-4" style="outline: none; border-radius: 5px;" placeholder="Password" required/>
                    </div>
                  <div class="d-flex flex-column w-100 my-1">
                      <!-- <label for="" class="pb-1">Confrm Password:</label> -->
                      <input type="password" class="py-2 px-4" style="outline: none; border-radius: 5px;" placeholder="Confirm Password" />
                    </div>
                  
                </div>
  
                <!-- Radio field for gender -->
  
                <div class="d-flex flex-row gap-5 mt-4">
                  <div class="d-flex flex-row w-100 gap-3">
                      <p class="me-4">Gender</p>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                          <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                  </div>
                 
              </div>
  
              <!-- Country and city field  -->
  
              <div class="d-flex flex-column gap-2">
                  <div class="w-100 my-1 ">
                      <select class="form-select" aria-label="Default select example">
                          <option selected>Country</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                  </div>
                  <div class="w-100 my-1">
                      <select class="form-select" aria-label="Default select example">
                          <option selected>City</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                  </div>
              </div>
  
              <!-- I can pay field  -->
  
              <div class="d-flex flex-row gap-3 my-2">
                  <div class="w-100 my-1 ">
                      <select class="form-select" aria-label="Default select example">
                          <option selected>I can pay</option>
                          <option value="1">$5 to $10</option>
                          <option value="2">$10 to $50</option>
                          <option value="3">$50 to $100</option>
                        </select>
                  </div>
              </div>
  
              <!-- i want to learn field  -->
  
              <div class=" gap-5 my-4">
                  <div class="text-center">
                      <h6>I want to learn</h6>
                  </div>
                  <div class="gap-5 my-3 d-flex justify-content-between" style="width: calc(100%/1);">
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">Nazra</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Hifz</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Tajweed</label>
                    </div>
                    <!-- <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Arabic Language</label>
                    </div> -->
                  </div>
              </div>
  
              <div class="text-center mt-4">
                  <button type="submit" class="btn py-2 px-4 text-white" style="background-color: #188754;">Sign up</button>
              </div>  
           </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="signupanimation.js"></script>

  </body>
</html>
