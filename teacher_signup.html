                <a href="signin_page.html" class="btn text-white me-md-2 rounded-pill fw-medium" type="button">Sign In</a>
                <a href="signup_page.html" class="btn text-white rounded-pill bg-success fw-medium" type="button">Sign Up</a>
  
              </div>

      <div class="pt-5"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="d-flex col-12 h-100 p-0 "  >
          <div class="col-6" id="col-first" >
            <img src="allah.avif" class="img-fluid w-100 h-100" alt="">
          </div>
          <div class="col-6 px-5 py-3 " id="col-second">
           <form action="" >
            <div class="text-center">
              <h1 style="color: #188754;" id="head" style="border-bottom: 10px solid #188754;">Sign up as Teacher</h1>
              <div class="form-text">Please fill all the fields and we'll contact you back.</div>
              </div>
              <div class="All-inputs-div py-3">

                <!-- First Name and last name fields  -->
  
                <div class="d-flex flex-column gap-2 my-2">
                  <div class="d-flex flex-column w-100 my-1">
                    <!-- <label for="" class="pb-1">First Name:</label> -->
                    <input
                      type="text"
                      class="py-2 px-4"
                      style="outline: none; border-radius: 5px;"
                      placeholder="Enter First Name"
                      required
                    />
                  </div>
                  <div class="d-flex flex-column w-100 my-1">
                    <!-- <label for="" class="pb-1">Last Name:</label> -->
                    <input type="text" class="py-2 px-4" style="outline: none; border-radius: 5px;" placeholder="Enter Last Name" required/>
                  </div>
                </div>
  
                <!-- Email field  -->
  
                <div class="d-flex flex-column gap-4 ">
                  <div class="d-flex flex-column w-100 my-1">
                    <!-- <label for="" class="pb-1">Email:</label> -->
                    <input
                      type="email"
                      class="py-2 px-4"
                      style="outline: none; border-radius: 5px;"
                      placeholder="email@gmail.com" required
                    />
                  </div>
                  
                </div>
                
                <!-- Password Field  -->
  
  
                <div class="d-flex flex-column gap-2 my-2">
                  <div class="d-flex flex-column w-100 my-1">
                      <!-- <label for="" class="pb-1">Password:</label> -->
                      <input type="password" class="py-2 px-4" style="outline: none; border-radius: 5px;" placeholder="Password" required/>
                    </div>
                  <div class="d-flex flex-column w-100 my-1">
                      <!-- <label for="" class="pb-1">Confrm Password:</label> -->
                      <input type="password" class="py-2 px-4" style="outline: none; border-radius: 5px;" placeholder="Confirm Password" />
                    </div>
                  
                </div>
  
                <!-- Radio field for gender -->
  
                <div class="d-flex flex-row gap-5 mt-4">
                  <div class="d-flex flex-row w-100 gap-3">
                      <p class="me-4">Gender</p>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                          <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                  </div>
                 
              </div>
  
              <!-- Country and city field  -->
  
              <div class="d-flex flex-column gap-2">
                  <div class="w-100 my-1 ">
                      <select class="form-select" aria-label="Default select example">
                          <option selected>Country</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                  </div>
                  <div class="w-100 my-1">
                      <select class="form-select" aria-label="Default select example">
                          <option selected>City</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                  </div>
              </div>
  
              <!-- I can pay field  -->
  
              <div class="d-flex flex-row gap-3 my-2">
                  <div class="w-100 my-1 ">
                      <select class="form-select" aria-label="Default select example">
                          <option selected>I will charge </option>
                          <option value="1">$5 to $10 per hour</option>
                          <option value="2">$10 to $50 per hour</option>
                          <option value="3">$50 to $100 per hour</option>
                        </select>
                  </div>
              </div>
  
              <!-- i want to learn field  -->
  
              <div class=" gap-5 my-4">
                  <div class="text-center">
                      <h6>I will teach</h6>
                  </div>
                  <div class="gap-5 my-3 d-flex justify-content-between" style="width: calc(100%/1);">
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">Nazra</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Hifz</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Tajweed</label>
                    </div>
                    <!-- <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Arabic Language</label>
                    </div> -->
                  </div>
              </div>
  
              <div class="text-center mt-4">
                  <button type="submit" class="btn py-2 px-4 text-white" style="background-color: #188754;">Sign up</button>
              </div>  
           </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>

        <div class="col text-white ">

        <div class="col text-white">
